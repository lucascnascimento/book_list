<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book List</title>
    <link href="./css/Skeleton-2.0.4/Skeleton-2.0.4/css/normalize.css" rel="stylesheet">
    <link href="./css/Skeleton-2.0.4/Skeleton-2.0.4/css/skeleton.css" rel="stylesheet">
    <style>
      .sucess, .error {
        color: white;
        padding: 5px;
        margin: 5px 0 15px 0;
      }
      .sucess{
        background: green;
      }
      .error{
        background: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Add book</h1>
      <form id="book-form">
        <div>
          <label for="title">Title</label>
          <input type="text" name="" id="title" class="u-full-width">
        </div>
        <div>
          <label for="author">Author</label>
          <input type="text" name="" id="author" class="u-full-width">
        </div>
        <div>
          <label for="isbn">ISBN</label>
          <input type="text" name="" id="isbn" class="u-full-width">
        </div>
        <div>
          <input type="submit" value="Submit" class="u-full-width">
        </div>
      </form>

      <table class="u-full-width">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
    <script src="appES6.js"></script>
  </body>
</html>
